<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="wraper">
      <div class="container">
        <section class="top-section">
          <h1 class="logo">todo</h1>
          <div class="theme" aria-label="Toggle Dark Mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path
                fill="#FFF"
                fill-rule="evenodd"
                d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
              />
            </svg>
          </div>
        </section>
        <form id="add-todo" autocomplete="off">
          <span class="checkbox-span"><span class="el-inside"></span></span>
          <input type="text" id="todoInput" autocomplete="off" placeholder="Create a new todo ..." />
        </form>

        <div class="list-and-fliters">
          <ul class="todo-list"></ul>

          <div class="filters">
            <span class="items-left"> items left</span>
            <div class="buttons">
              <button value="all" class="active-btn">all</button>
              <button value="active">active</button>
              <button value="completed">completed</button>
            </div>
            <button value="clear">clear completed</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="dark-mode-theme.js"></script>
    <script src="script.js"></script>
  </body>
</html>
